    persistence-to-quarkus-00011:
      description: '@Produces cannot annotate an EntityManager'
      category: potential
      labels:
      - konveyor.io/source=jakarta-ee
      - konveyor.io/source=java-ee
      - konveyor.io/target=quarkus
      incidents:
