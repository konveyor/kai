  labels:
    - konveyor.io/source=eap5
    - konveyor.io/source=eap6
    - konveyor.io/source=eap
    - konveyor.io/target=eap7+
    - konveyor.io/target=eap
    - jboss-eap5
    - jboss-eap6
    - configuration
