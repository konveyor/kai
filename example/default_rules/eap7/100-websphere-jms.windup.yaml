    "\n `MQe{{type}}Queue` is a WebSphere implementation of a JMS `Queue` and
    should be migrated to\n the Java EE 6 JMS standard interface `javax.jms.Queue`.\n "
  ruleID: websphere-jms-eap7-02500
  when:
