- category: mandatory
  customVariables: []
  description: Replace JSF Dependency with MyFaces
  effort: 1
  labels:
    - konveyor.io/source=java-ee
    - konveyor.io/target=quarkus
  links:
    - title: "Apache MyFaces: Getting Started on Quarkus"
      url: https://myfaces.apache.org/#/coregettingstarted?id=quarkus
  message:
    "\n \n JSF Dependencies with groupId `org.jboss.spec.javax.faces` should
    be replaced with \n \n ```\n <!-- Quarkus MyFaces dependencies --> \n <dependency>\n
    <groupId>org.apache.myfaces.core.extensions.quarkus</groupId>\n <artifactId>myfaces-quarkus</artifactId>\n
    <version>4.0.1</version>\n </dependency>\n \n <!-- Quarkus Faces utilities and
    components extensions -->\n <dependency>\n <groupId>io.quarkiverse.primefaces</groupId>\n
    <artifactId>quarkus-primefaces</artifactId>\n <version>3.13.1</version>\n </dependency>\n
    <dependency>\n <groupId>io.quarkiverse.omnifaces</groupId>\n <artifactId>quarkus-omnifaces</artifactId>\n
    <version>4.2.0</version>\n </dependency>\n ```\n \n "
  ruleID: javaee-faces-to-quarkus-00000
  when:
    builtin.xml:
      filepaths:
        - pom.xml
      namespaces:
        m: http://maven.apache.org/POM/4.0.0
      xpath: /m:project/m:dependencies/m:dependency[m:groupId/text() = 'org.jboss.spec.javax.faces']
