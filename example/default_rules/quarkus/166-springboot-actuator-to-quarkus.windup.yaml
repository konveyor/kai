- category: mandatory
  customVariables: []
  description:
    Replace the Spring Boot Actuator dependency with Quarkus Smallrye Health
    extension
  effort: 5
  labels:
    - konveyor.io/source=springboot
    - konveyor.io/target=quarkus
  links:
    - title: Quarkus - Smallrye Health
      url: https://quarkus.io/guides/smallrye-health
  message:
    "\n Replace the Spring Boot Actuator dependency with Quarkus Smallrye Health
    extension. \n It has to be replaced by `io.quarkus:quarkus-smallrye-health` artifact.\n "
  ruleID: springboot-actuator-to-quarkus-0100
  when:
    or:
      - java.dependency:
          lowerbound: 0.0.0
          name: org.springframework.boot.spring-boot-starter-actuator
      - java.dependency:
          lowerbound: 0.0.0
          name: org.springframework.boot.spring-boot-actuator
      - java.dependency:
          lowerbound: 0.0.0
          name: org.springframework.boot.spring-boot-actuator-autoconfigure
      - java.dependency:
          lowerbound: 0.0.0
          name: org.springframework.boot.spring-boot-actuator
- category: mandatory
  customVariables: []
  description: Replace Spring Health endpoint mapping
  effort: 1
  labels:
    - konveyor.io/source=springboot
    - konveyor.io/target=quarkus
  links:
    - title: Quarkus Guide - Smallrye Health
      url: https://quarkus.io/guides/smallrye-health
  message: "\n Replace `management.endpoints.web.exposure.include=health` with `quarkus.smallrye-health.root-path=/actuator/health`\n "
  ruleID: springboot-actuator-to-quarkus-0200
  when:
    builtin.filecontent:
      filePattern: application.*\.(properties|yml|yaml)
      pattern: management.endpoints.web.exposure.include.*health
