- category: mandatory
  customVariables: []
  description: Add Maven profile to run the Quarkus native build
  effort: 1
  labels:
    - konveyor.io/source=java-ee
    - konveyor.io/target=quarkus
  links:
    - title: Quarkus - Guide
      url: https://quarkus.io/guides/maven-tooling#build-tool-maven
  message:
    "\n \n Leverage a Maven profile to run the Quarkus native build adding
    the following section to the `pom.xml` file: \n\n ```xml\n <profiles>\n <profile>\n
    <id>native</id>\n <activation>\n <property>\n <name>native</name>\n </property>\n
    </activation>\n <properties>\n <skipITs>false</skipITs>\n <quarkus.package.type>native</quarkus.package.type>\n
    </properties>\n </profile>\n </profiles>\n ```\n \n "
  ruleID: javaee-pom-to-quarkus-00060
  when:
    builtin.xml:
      filepaths:
        - pom.xml
      namespaces:
        m: http://maven.apache.org/POM/4.0.0
      xpath:
        /m:project[not(m:profiles/m:profile/m:properties/m:quarkus.package.type/text()
        = 'native')]
- category: mandatory
  customVariables: []
  description: Configure Quarkus hibernate-orm
  effort: 1
  labels:
    - konveyor.io/source=java-ee
    - konveyor.io/target=quarkus
  links:
    - title: Using hibernate-orm and jakarta persistence
      url: https://quarkus.io/guides/hibernate-orm
  message:
    "\n \n Configure Quarkus 'hibernate-orm` and jakarta persistence. \n Add
    the `quarkus-hibernate-orm` section and one for your preferred jdbc solution to
    the `pom.xml` file, eg for postgres: \n\n ```\n <!-- Hibernate ORM specific dependencies
    -->\n <dependency>\n <groupId>io.quarkus</groupId>\n <artifactId>quarkus-hibernate-orm</artifactId>\n
    </dependency>\n \n <!-- JDBC driver dependencies -->\n <dependency>\n <groupId>io.quarkus</groupId>\n
    <artifactId>quarkus-jdbc-postgresql</artifactId>\n </dependency> \n ```\n \n "
  ruleID: javaee-pom-to-quarkus-00070
  when:
    or:
      - builtin.xml:
          filepaths:
            - pom.xml
          namespaces:
            m: http://maven.apache.org/POM/4.0.0
          xpath: /m:project/m:dependencies/m:dependency[m:artifactId/text() = 'jakarta.persistence-api']
      - builtin.xml:
          filepaths:
            - pom.xml
          namespaces:
            m: http://maven.apache.org/POM/4.0.0
          xpath: /m:project/m:dependencies/m:dependency/m:groupId[contains(text(),'org.hibernate')]
