- category: potential
  customVariables: []
  description: "`beans.xml` descriptor content is ignored"
  effort: 3
  labels:
    - konveyor.io/source=java-ee
    - konveyor.io/target=quarkus
  links: []
  message:
    "\n `beans.xml` descriptor content is ignored and it could be removed from
    the application. \n Refer to the guide referenced below to check the supported
    CDI feature in Quarkus.\n "
  ruleID: cdi-to-quarkus-00030
  when:
    as: root
    builtin.xml:
      filepaths:
        - beans.xml
      namespaces:
        b: http://xmlns.jcp.org/xml/ns/javaee
      xpath: /b:beans
- category: potential
  customVariables: []
  description: Producer annotation no longer required
  effort: 1
  labels:
    - konveyor.io/source=java-ee
    - konveyor.io/target=quarkus
  links:
    - title: Quarkus Simplified Producer Method Declaration
      url: https://quarkus.io/guides/cdi-reference#simplified-producer-method-declaration
  message:
    "In Quarkus, you can skip the @Produces annotation completely if the producer
    method is annotated with a scope annotation, a stereotype or a qualifier..\n This
    field could be accessed using a `@Named` getter method instead.\n "
  ruleID: cdi-to-quarkus-00040
  when:
    java.referenced:
      location: ANNOTATION
      pattern: javax.enterprise.inject.Produces
- category: potential
  customVariables: []
  description: Stateless annotation can be replaced with scope
  effort: 1
  labels:
    - konveyor.io/source=java-ee
    - konveyor.io/target=quarkus
  links:
    - title: Quarkus CDI reference
      url: https://quarkus.io/guides/cdi-reference
  message:
    "Stateless EJBs can be converted to a cdi bean by replacing the `@Stateless`
    annotation with a scope eg `@ApplicationScoped`\n "
  ruleID: cdi-to-quarkus-00050
  when:
    java.referenced:
      location: ANNOTATION
      pattern: javax.ejb.Stateless
