- category: mandatory
  customVariables: []
  description: Replace javax.enterprise:cdi-api dependency
  effort: 1
  labels:
    - konveyor.io/source=java-ee
    - konveyor.io/target=quarkus
  links:
    - title: Quarkus - Guide
      url: https://quarkus.io/guides/cdi-reference
  message:
    "\n Dependency `javax.enterprise:cdi-api` has to be replaced with `io.quarkus:quarkus-arc`
    artifact.\n "
  ruleID: cdi-to-quarkus-00000
  when:
    builtin.xml:
      filepaths:
        - pom.xml
      namespaces:
        m: http://maven.apache.org/POM/4.0.0
      xpath:
        /m:project/m:dependencies/m:dependency[m:artifactId/text() = 'cdi-api'
        and m:groupId/text() = 'javax.enterprise' and (count(../m:dependency/m:groupId[contains(.,
        'io.quarkus')]) = 0)]
