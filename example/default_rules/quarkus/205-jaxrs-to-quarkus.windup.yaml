- category: mandatory
  customVariables: []
  description: Replace JAX-RS dependency
  effort: 1
  labels:
    - konveyor.io/source=java-ee
    - konveyor.io/target=quarkus
  links:
    - title: Quarkus - Guide
      url: https://quarkus.io/guides/resteasy-reactive
  message:
    "\n Dependency `org.jboss.spec.javax.ws.rs:jboss-jaxrs-api_2.1_spec` has
    to be replaced with `io.quarkus:quarkus-resteasy-reactive` artifact.\n "
  ruleID: jaxrs-to-quarkus-00000
  when:
    java.dependency:
      lowerbound: 0.0.0
      name: org.jboss.spec.javax.ws.rs.jboss-jaxrs-api_2.1_spec
- category: mandatory
  customVariables: []
  description: Replace JAX-RS dependency
  effort: 1
  labels:
    - konveyor.io/source=java-ee
    - konveyor.io/target=quarkus
  links:
    - title: Quarkus - Guide
      url: https://quarkus.io/guides/resteasy-reactive
  message:
    "\n Dependency `javax.ws.rs:javax.ws.rs-api` has to be replaced with `io.quarkus:quarkus-resteasy-reactive`
    artifact.\n "
  ruleID: jaxrs-to-quarkus-00010
  when:
    java.dependency:
      lowerbound: 0.0.0
      name: javax.ws.rs.javax.ws.rs-api
- category: optional
  customVariables: []
  description: JAX-RS activation is no longer necessary
  effort: 1
  labels:
    - konveyor.io/source=java-ee
    - konveyor.io/target=quarkus
  links:
    - title: Quarkus - Guide
      url: https://quarkus.io/guides/resteasy-reactive#declaring-endpoints-uri-mapping
  message:
    "\n JAX-RS activation is no longer necessary. You can set a root path like
    this but you don't have to.\n "
  ruleID: jaxrs-to-quarkus-00020
  when:
    and:
      - java.referenced:
          location: ANNOTATION
          pattern: javax.ws.rs.ApplicationPath
      - java.referenced:
          location: INHERITANCE
          pattern: javax.ws.rs.core.Application
