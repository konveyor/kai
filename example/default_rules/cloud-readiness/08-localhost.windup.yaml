- category: mandatory
  customVariables: []
  description: Local HTTP Calls
  effort: 7
  labels:
    - konveyor.io/target=cloud-readiness
    - konveyor.io/source
    - localhost
  links: []
  message:
    The app is trying to access local resource by HTTP, please try to migrate
    the resource to cloud
  ruleID: localhost-http-00001
  when:
    builtin.filecontent:
      filePattern: .*\.(java|properties|jsp|jspf|tag|xml|txt|yaml)
      pattern: http(s)?://((localhost)|(127\.0\.0\.1))+(:[0-9]+)?(/.*)?
