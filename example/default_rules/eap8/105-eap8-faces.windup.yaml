          location: ANNOTATION
          pattern: javax.faces.bean.ManagedBean
      - builtin.xml:
          filepaths:
            - faces-config.xml
          namespaces:
            j: http://java.sun.com/xml/ns/javaee
          xpath: //*/j:managed-bean
