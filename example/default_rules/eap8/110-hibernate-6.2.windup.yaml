- category: mandatory
  customVariables: []
  description: EntityPersister#multiload method has changed
  effort: 1
  labels:
    - konveyor.io/target=hibernate6.2+
    - konveyor.io/target=hibernate
    - konveyor.io/target=eap8+
    - konveyor.io/target=eap
    - konveyor.io/source
    - hibernate
  links:
    - title: Hibernate 6 migration guide - Changes in integration contracts (SPIs)
      url: https://docs.jboss.org/hibernate/orm/6.2/migration-guide/migration-guide.html#spi-multiLoad
  message:
    "\n This method has changed from `EntityPersister#multiload(Object[] ids,
    SharedSessionContractImplementor session, MultiIdLoadOptions loadOptions)` to
    `EntityPersister#lock(Object[] ids, EventSource session, MultiIdLoadOptions loadOptions)`.\n
    Both EventSource and SharedSessionContractImplementor are contracts of `SessionImpl`
    so they can be easily swapped.\n Methods `isEventSource` and `asEventSource` can
    also be used to ease the transition, available on the `SharedSessionContractImplementor`
    contract.\n "
  ruleID: hibernate-6.2-00010
  when:
    java.referenced:
      location: METHOD_CALL
      pattern: org.hibernate.persister.entity.EntityPersister.multiload*
- category: mandatory
  customVariables: []
  description: Executable#afterDeserialize method has changed
  effort: 1
  labels:
    - konveyor.io/target=hibernate6.2+
    - konveyor.io/target=hibernate
    - konveyor.io/target=eap8+
    - konveyor.io/target=eap
    - konveyor.io/source
    - hibernate
  links:
    - title: Hibernate 6 migration guide - Changes in integration contracts (SPIs)
      url: https://docs.jboss.org/hibernate/orm/6.2/migration-guide/migration-guide.html#spi-afterDeserialize
  message:
    "\n This method has changed from `Executable#afterDeserialize(SharedSessionContractImplementor
    session)` to `Executable#afterDeserialize(EventSource eventSource)`.\n Both EventSource
    and SharedSessionContractImplementor are contracts of `SessionImpl` so they can
    be easily swapped.\n Methods `isEventSource` and `asEventSource` can also be used
    to ease the transition, available on the `SharedSessionContractImplementor` contract.\n "
  ruleID: hibernate-6.2-00020
  when:
    java.referenced:
      location: METHOD_CALL
      pattern: org.hibernate.action.spi.Executable.afterDeserialize*
