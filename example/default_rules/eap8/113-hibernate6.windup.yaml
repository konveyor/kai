          pattern: .*\.hbm\.xml
        ignore: true
      - builtin.xml:
          filepaths: "{{xmlfiles1.filepaths}}"
          from: xmlfiles1
          namespaces:
            h: http://www.hibernate.org/xsd/hibernate-mapping
          xpath: //*/h:sql-query[@callable = 'true']
