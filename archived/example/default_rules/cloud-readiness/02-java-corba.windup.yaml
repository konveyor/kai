- category: optional
  customVariables: []
  description: CORBA
  effort: 5
  labels:
    - konveyor.io/source=java
    - konveyor.io/target=cloud-readiness
    - corba
  links: []
  message:
    "\n Common Object Request Broker Architecture (CORBA) found in the application.
    CORBA is not recommended in cloud environments. Try to replace it with a more
    modern technology.\n "
  ruleID: java-corba-00000
  when:
    or:
      - java.referenced:
          location: PACKAGE
          pattern: com.sun.corba*
      - java.referenced:
          location: PACKAGE
          pattern: org.omg.CORBA*
      - java.referenced:
          location: PACKAGE
          pattern: com.iona.corba*
