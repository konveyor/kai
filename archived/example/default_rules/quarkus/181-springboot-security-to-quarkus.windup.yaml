- category: mandatory
  customVariables: []
  description:
    Replace the SpringBoot Security artifact with Quarkus 'spring-security'
    extension
  effort: 1
  labels:
    - konveyor.io/source=springboot
    - konveyor.io/target=quarkus
  links:
    - title: Quarkus Extension for Spring Security API Guide
      url: https://quarkus.io/guides/spring-security
  message:
    "\n Replace the SpringBoot Security artifact with Quarkus `spring-security`
    extension\n\n Spring Security is in spring-security-core artifact brought transitively
    by `org.springframework.boot:spring-boot-starter-security` dependency. \n Add
    Quarkus dependency `io.quarkus:quarkus-spring-security`\n "
  ruleID: springboot-security-to-quarkus-00000
  when:
    or:
      - java.dependency:
          lowerbound: 0.0.0
          name: org.springframework.security.spring-security-core
      - java.dependency:
          lowerbound: 0.0.0
          name: org.springframework.boot.spring-boot-starter-security
      - java.dependency:
          lowerbound: 0.0.0
          name: org.springframework.security.spring-security-core
