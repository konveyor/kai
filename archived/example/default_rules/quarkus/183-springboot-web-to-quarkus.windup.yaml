- category: mandatory
  customVariables: []
  description: Replace the Spring Web artifact with Quarkus 'spring-web' extension
  effort: 1
  labels:
    - konveyor.io/source=springboot
    - konveyor.io/target=quarkus
  links:
    - title: Quarkus Spring Web Guide
      url: https://quarkus.io/guides/spring-web
    - title: Quarkus Migration Guide 2.5
      url: https://github.com/quarkusio/quarkus/wiki/Migration-Guide-2.5#spring-web
  message:
    "\n Replace the Spring Web artifact with Quarkus `spring-web` extension\n\n
    Spring Web is a spring-web artifact brought transitively by any `org.springframework:spring-web*`
    dependency \n Add Quarkus dependency `io.quarkus:quarkus-spring-web` \n \n Starting
    with Quarkus version 2.5, the underlying JAX-RS engine must be chosen. For performance
    reasons,\n the `quarkus-resteasy-reactive-jackson` dependency should be used.\n "
  ruleID: springboot-web-to-quarkus-00000
  when:
    or:
      - java.dependency:
          lowerbound: 0.0.0
          name: org.springframework.spring-web
      - java.dependency:
          lowerbound: 0.0.0
          name: org.springframework.boot.spring-boot-starter-web
      - java.dependency:
          lowerbound: 0.0.0
          name: org.springframework.spring-web
- category: mandatory
  customVariables: []
  description: Add the Quarkus 'quarkus-resteasy-reactive-jackson' dependency
  effort: 1
  labels:
    - konveyor.io/source=springboot
    - konveyor.io/target=quarkus
  links:
    - title: Quarkus Migration Guide 2.5
      url: https://github.com/quarkusio/quarkus/wiki/Migration-Guide-2.5#spring-web
  message:
    "\n Add the Quarkus `quarkus-resteasy-reactive-jackson` dependency.\n\n
    Starting with Quarkus version 2.5, the underlying JAX-RS engine must be chosen.
    For performance reasons,\n the `quarkus-resteasy-reactive-jackson` dependency
    should be used.\"\n "
  ruleID: springboot-web-to-quarkus-00010
  when:
    or:
      - and:
          - java.dependency:
              lowerbound: 0.0.0
              name: io.quarkus.quarkus-spring-web
          - java.dependency:
              lowerbound: 0.0.0
              name: io.quarkus.quarkus-resteasy-reactive-jackson
            not: true
          - java.dependency:
              lowerbound: 0.0.0
              name: io.quarkus.quarkus-spring-web
          - java.dependency:
              lowerbound: 0.0.0
              name: io.quarkus.quarkus-resteasy-reactive-jackson
            not: true
