- category: mandatory
  customVariables: []
  description:
    Replace the Micrometer dependency with Quarkus Microprofile 'metrics'
    extension
  effort: 5
  labels:
    - konveyor.io/source=springboot
    - konveyor.io/target=quarkus
  links:
    - title: Quarkus metrics
      url: https://quarkus.io/guides/microprofile-metrics
  message:
    "\n Replace the Micrometer dependency with Quarkus Microprofile 'metrics'
    extension. \n Usually this is a transitive dependency brought by `org.springframework.boot:spring-boot-starter-actuator`
    and has to be replaced by `io.quarkus:quarkus-smallrye-metrics` artifact\n "
  ruleID: springboot-metrics-to-quarkus-0100
  when:
    java.dependency:
      lowerbound: 0.0.0
      name: io.micrometer.micrometer-core
- category: mandatory
  customVariables: []
  description: Replace the Micrometer code with Microprofile Metrics code
  effort: 5
  labels:
    - konveyor.io/source=springboot
    - konveyor.io/target=quarkus
  links: []
  message: "\n Replace the Micrometer code with Microprofile Metrics code\n "
  ruleID: springboot-metrics-to-quarkus-0200
  when:
    java.dependency:
      lowerbound: 0.0.0
      name: io.micrometer.micrometer-core
- category: mandatory
  customVariables: []
  description: Replace Spring Prometheus Metrics endpoint mapping
  effort: 1
  labels:
    - konveyor.io/source=springboot
    - konveyor.io/target=quarkus
  links:
    - title: Quarkus Guide - Micrometer Metrics
      url: https://quarkus.io/guides/micrometer
  message:
    "\n Replace `management.endpoints.web.exposure.include=prometheus` with
    `quarkus.micrometer.export.prometheus.path=/actuator/prometheus`\n "
  ruleID: springboot-metrics-to-quarkus-0300
  when:
    builtin.filecontent:
      filePattern: application.*\.(properties|yml|yaml)
      pattern: management.endpoints.web.exposure.include.*prometheus
