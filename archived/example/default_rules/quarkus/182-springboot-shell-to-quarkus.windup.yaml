- category: mandatory
  customVariables: []
  description: Replace the SpringBoot Shell artifact with Quarkus 'picocli' extension
  effort: 3
  labels:
    - konveyor.io/source=springboot
    - konveyor.io/target=quarkus
  links:
    - title: Quarkus Command Mode with Picocli Guide
      url: https://quarkus.io/guides/picocli
    - title: Spring Shell Guide
      url: https://spring.io/projects/spring-shell/
  message:
    "\n Replace the SpringBoot Shell artifacts with Quarkus `picocli` extension\n\n
    Add Quarkus dependency `io.quarkus:quarkus-picocli`\n\n PicoCli provides command-line
    mode like Spring Shell but does not reuse the Spring interfaces\n therefore re-coding
    is also required to use the appropriate PicoCli interfaces.\n "
  ruleID: springboot-shell-to-quarkus-00000
  when:
    java.dependency:
      lowerbound: 0.0.0
      name: org.springframework.shell.spring-shell-core
