- category: mandatory
  customVariables: []
  description:
    Replace the SpringBoot Data JPA artifact with Quarkus 'spring-data-jpa'
    extension
  effort: 1
  labels:
    - konveyor.io/source=springboot
    - konveyor.io/target=quarkus
  links:
    - title: Quarkus JPA Guide
      url: https://quarkus.io/guides/spring-data-jpa
  message:
    "\n Replace the SpringBoot JPA artifact with Quarkus `spring-data-jpa`
    extension\n\n Spring Data JPA is in spring-data-jpa artifact brought transitively
    by any `org.springframework.data:spring-data-*` dependency \n Add Quarkus dependency
    `io.quarkus:quarkus-spring-data-jpa`\n "
  ruleID: springboot-jpa-to-quarkus-00000
  when:
    or:
      - java.dependency:
          lowerbound: 0.0.0
          name: org.springframework.data.spring-data-jpa
      - java.dependency:
          lowerbound: 0.0.0
          name: org.springframework.boot.spring-boot-starter-data-jpa
      - java.dependency:
          lowerbound: 0.0.0
          name: org.springframework.data.spring-data-jpa
