- category: potential
  customVariables: []
  description: Eclipse MicroProfile removed from JBoss EAP - MicroProfile Config
  effort: 1
  labels:
    - konveyor.io/target=eap7
    - konveyor.io/target=eap
    - konveyor.io/source
    - EclipseMicroProfile
  links:
    - title:
        "Red Hat JBoss EAP 7.4 Migration Guide: Review the list of deprecated and
        unsupported features"
      url: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.4/html-single/migration_guide/index#migration-review-deprecated_and_unsupported_features
  message:
    This application depends on Eclipse MicroProfile Config, which is no longer
    supported by JBoss EAP 7.4 (or later), unless the JBoss EAP expansion pack is
    installed.
  ruleID: microprofile_removed_from_eap-00001
  when:
    java.dependency:
      lowerbound: 0.0.0
      name: org.eclipse.microprofile.config.microprofile-config-api
