    - konveyor.io/target=eap7
    - konveyor.io/target=eap
    - resteasy
    - yaml
  links: []
  message:
    "The resteasy-yaml-provider module is not recommended to use due security
    issue in SnakeYAML library used by RESTEasy for unmarshaling. \n If you would
    like to use YAML Resteasy Provider even it is not recommended, \n you need to
    add the SnakeYAML library (Maven dependency) into your application and enable
    it by creating file `META-INF/services/javax.ws.rs.ext.Providers` with line `org.jboss.resteasy.plugins.providers.YamlProvider`
    in that file and your application.\n "
  ruleID: resteasy-eap6-000140
  when:
    java.referenced:
      location: ANNOTATION
      pattern: javax.ws.rs.Produces
- category: mandatory
  customVariables: []
  description: Resteasy SerializableProvider is disabled by default
  effort: 1
  labels:
    - konveyor.io/source=eap6
    - konveyor.io/source=eap
    - konveyor.io/source=resteasy2
    - konveyor.io/source=resteasy
    - konveyor.io/target=resteasy3+
    - konveyor.io/target=resteasy
    - konveyor.io/target=eap7
    - konveyor.io/target=eap
    - resteasy
  links: []
  message:
    "Deserializing Java objects from untrusted sources is not safe. For this
    reason, \n the `org.jboss.resteasy.plugins.providers.SerializableProvider` class
    is disabled by default, and it is not recommended to use this provider. \n If
    you need to enable it even against the recommendation, create or update file `META-INF/services/javax.ws.rs.ext.Providers`
    with adding line with `org.jboss.resteasy.plugins.providers.SerializableProvider`
    string.\n "
  ruleID: resteasy-eap6-000141
  when:
    or:
      - java.referenced:
          location: ANNOTATION
          pattern: javax.ws.rs.Produces
      - java.referenced:
          location: ANNOTATION
          pattern: javax.ws.rs.Consumes
- category: optional
  customVariables: []
  description: RESTEasy Text default charset response changed
  effort: 1
  labels:
    - konveyor.io/source=eap6
    - konveyor.io/source=eap
    - konveyor.io/source=resteasy2
    - konveyor.io/source=resteasy
    - konveyor.io/target=resteasy3+
    - konveyor.io/target=resteasy
    - konveyor.io/target=eap7
    - konveyor.io/target=eap
    - resteasy
    - charset
  links:
    - title: RESTEasy Default Charset UTF-8 in Content-Type Header
      url: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.1/html/migration_guide/application_migration_changes#migrate_resteasy_default_charset_utf8_in_content_type_header
    - title: RESTEasy Text media types and character sets
      url: http://docs.jboss.org/resteasy/docs/3.1.4.Final/userguide/html_single/index.html#Text_media_types
  message:
    "RESTEasy fixes the issue when it doesn't set/add correctly character set
    meta data specified in JAX-RS specification. Therefore UTF-8 as the character
    set for text media types is set by default.\n This behavior results in adding
    `charset=UTF-8` string to the returned content-type header when the resource method
    returns a `text/*` or `application/xml*` media type without an explicit charset.\n
    The behavior is controlled by `resteasy.add.charset` parameter which is set to
    `true` by default and you can customize the `resteasy.add.charset` parameter to
    `false` in _web.xml_'s `context-param` element \n in case of wanting to keep previous
    behavior.\n "
  ruleID: resteasy-eap6-000142
  when:
    or:
      - java.referenced:
          location: ANNOTATION
          pattern: javax.ws.rs.Produces
      - java.referenced:
          location: ANNOTATION
          pattern: javax.ws.rs.Produces
