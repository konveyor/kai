  description: Hibernate 5.3 - Dialects not supporting Limit Offset
  effort: 1
  labels:
    - konveyor.io/source=hibernate4
    - konveyor.io/source=hibernate
    - konveyor.io/source=eap6
    - konveyor.io/source=eap
    - konveyor.io/target=hibernate5+
    - konveyor.io/target=hibernate
    - konveyor.io/target=eap7
    - konveyor.io/target=eap
    - hibernate
    - configuration
  links: []
  message:
    If the migration is from JBoss EAP 6 or Hibernate 4 then the dialect {{param_dialects}}
    does not support limit offset therefore as `setFirstResult` is used then `hibernate.legacy_limit_handler=true`
    is mandatory.
  ruleID: hibernate4-00040
  when:
    or:
      - java.referenced:
          location: METHOD_CALL
          pattern: javax.persistence.Query|org.hibernate.Query|org.hibernate.Criteria.setFirstResult(int)
      - as: dialects_used
        builtin.xml:
          namespaces:
            s: http://xmlns.jcp.org/xml/ns/persistence
          xpath: //s:property[@name='hibernate.dialect' and matches(@value, 'org.hibernate.dialect.Cache71Dialect|DB2390Dialect|InformixDialect|IngresDialect|RDMSOS2200Dialect|SQLServerDialect|TimesTenDialect')]
