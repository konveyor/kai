- category: mandatory
  customVariables: []
  description:
    Bootstrapping files prefixed with javax should be renamed to use the
    jakarta prefix
  effort: 1
  labels:
    - konveyor.io/target=jakarta-ee9+
    - konveyor.io/target=jakarta-ee
    - konveyor.io/target=eap8
    - konveyor.io/target=eap
    - konveyor.io/source
  links:
    - title: Jakarta EE
      url: https://jakarta.ee/
  message: Replace the bootstrapping file name prefix `javax.` with `jakarta.`
  ruleID: javax-to-jakarta-bootstrapping-files-00001
  when:
    builtin.file:
      pattern: javax\.enterprise.*
