- category: mandatory
  customVariables: []
  description:
    Hibernate Search 6.1.* now requires using Hibernate ORM versions from
    the 5.6.x family.
  effort: 1
  labels:
    - konveyor.io/target=eap8+
    - konveyor.io/target=eap
    - konveyor.io/target=hibernate6.1+
    - konveyor.io/target=hibernate
    - konveyor.io/source
    - hibernate
    - eap8
  links:
    - title: Hibernate Search 6.1 - Migration Guide from 6.0
      url: https://docs.jboss.org/hibernate/search/6.1/migration/html_single/#requirements
  message:
    Hibernate Search 6.1.x now requires using Hibernate ORM versions from the
    5.6.x family.
  ruleID: hibernate-search-6.1-00010
  when:
    and:
      - or:
          - java.dependency:
              name: org.hibernate.hibernate-core
              upperbound: 5.5.9.Final
          - java.dependency:
              name: org.hibernate.hibernate-core
              upperbound: 5.5.9.Final
          - java.dependency:
              lowerbound: 6.1.0.Final
              name: org.hibernate.search.hibernate-search-mapper-orm
          - java.dependency:
              lowerbound: 6.1.0.Final
              name: org.hibernate.search.hibernate-search-mapper-orm
