# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.19.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.4.2
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  definitions:
    - name: bandit
      direct_configs: [bandit.yaml]
      commands:
        - name: lint
          run: bandit --exit-zero -c bandit.yaml --format json --output ${tmpfile} ${target}
  enabled:
    - actionlint@1.6.26
    - taplo@0.8.1
    - bandit@1.7.7
    - black@24.1.1
    - checkov@3.2.18
    - git-diff-check
    - isort@5.13.2
    - markdownlint@0.39.0
    - osv-scanner@1.6.2
    - oxipng@9.0.0
    - prettier@3.2.5
    - ruff@0.2.1
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - svgo@3.2.0
    - trivy@0.49.1
    - trufflehog@3.67.4
    - yamllint@1.34.0
  ignore:
    - linters: [ALL]
      paths:
        # Ignore generated files
        - samples/analysis_reports/**
        - samples/generated_output/**
        - samples/sample_repos/**
        - samples/custom_rules/**
        # This file is from  https://github.com/rh-aiservices-bu/llm-on-openshift
        # It is included here only for convenience
        - notebooks/jms_to_smallrye_reactive/caikit_tgis_langchain.py
        - notebooks/pydantic/jms_to_smallrye_reactive/caikit_tgis_langchain.py
        - notebooks/**
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
