[build-system]
requires = ["setuptools >= 64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "kai-mcp-solution-server"
version = "0.1.0"
dependencies = ["mcp>=1.0", "pydantic>=2.0.0"]
requires-python = ">=3.9"
authors = [
  { name = "Konveyor Community", email = "konveyor-dev@googlegroups.com" },
]
description = "Model Context Protocol server for Kai solutions database"
readme = "README.md"
license = "Apache-2.0"

[tool.setuptools]
py-modules = ["main", "kai_solutions_dao"]
packages = []

[project.urls]
Repository = "https://www.github.com/konveyor/kai"
